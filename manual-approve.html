<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual Payment Approval</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #0e140b;
            color: white;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #1a1a1a;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #4CAF50;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #ccc;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #333;
            color: white;
            font-size: 16px;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }

        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }

        .status.success {
            background-color: #4CAF50;
            color: white;
        }

        .status.error {
            background-color: #f44336;
            color: white;
        }

        .loading {
            text-align: center;
            margin: 20px 0;
            display: none;
        }

        .info-box {
            background-color: #2a2a2a;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 4px solid #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Manual Payment Approval</h1>
        
        <div class="info-box">
            <strong>Instructions:</strong><br>
            1. Enter the ticket number from the user's payment<br>
            2. Enter their phone number (10 digits, no formatting)<br>
            3. Click "Approve Payment & Send Ticket"<br>
            4. This will approve the payment and send the ticket via SMS
        </div>
        
        <form id="approvalForm">
            <div class="form-group">
                <label for="ticketNumber">Ticket Number:</label>
                <input type="text" id="ticketNumber" name="ticketNumber" placeholder="e.g., 12345" required>
            </div>
            
            <div class="form-group">
                <label for="phoneNumber">Phone Number:</label>
                <input type="text" id="phoneNumber" name="phoneNumber" placeholder="e.g., 9179006733" required>
            </div>
            
            <button type="submit" id="submitBtn">Approve Payment & Send Ticket</button>
        </form>
        
        <div class="loading" id="loading">Processing...</div>
        
        <div class="status" id="status"></div>
    </div>

    <script>
        // Show status message
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status ' + type;
            status.style.display = 'block';
            
            setTimeout(() => {
                status.style.display = 'none';
            }, 10000);
        }

        // Handle form submission
        document.getElementById('approvalForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            
            submitBtn.disabled = true;
            loading.style.display = 'block';
            
            try {
                const ticketNumber = document.getElementById('ticketNumber').value.trim();
                const phoneNumber = document.getElementById('phoneNumber').value.trim();
                
                // Basic validation
                if (!ticketNumber || !phoneNumber) {
                    showStatus('Please enter both ticket number and phone number', 'error');
                    return;
                }
                
                if (phoneNumber.length !== 10 || !/^\d+$/.test(phoneNumber)) {
                    showStatus('Phone number must be exactly 10 digits', 'error');
                    return;
                }
                
                const response = await fetch('/api/approve-payment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        ticket_number: ticketNumber,
                        phone_number: phoneNumber
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showStatus(`Payment approved and ticket sent! Ticket URL: ${result.ticket_url}`, 'success');
                    document.getElementById('approvalForm').reset();
                } else {
                    showStatus(`Error: ${result.error}`, 'error');
                }
                
            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
            } finally {
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
