<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Dollar Signs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }


        .dollar-sign {
            position: absolute;
            color: #17be84;
            font-size: 30px;
            font-weight: bold;
            font-family: Arial, sans-serif;
            opacity: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .dollar-sign:nth-child(1) { left: 10%; animation-delay: 0s; animation-duration: 8s; animation-name: float1; animation-iteration-count: infinite; animation-timing-function: linear; }
        .dollar-sign:nth-child(2) { left: 20%; animation-delay: 1s; animation-duration: 7s; animation-name: float2; animation-iteration-count: infinite; animation-timing-function: linear; }
        .dollar-sign:nth-child(3) { left: 30%; animation-delay: 2s; animation-duration: 9s; animation-name: float3; animation-iteration-count: infinite; animation-timing-function: linear; }
        .dollar-sign:nth-child(4) { left: 40%; animation-delay: 0.5s; animation-duration: 6s; animation-name: float4; animation-iteration-count: infinite; animation-timing-function: linear; }
        .dollar-sign:nth-child(5) { left: 50%; animation-delay: 1.5s; animation-duration: 8.5s; animation-name: float5; animation-iteration-count: infinite; animation-timing-function: linear; }
        .dollar-sign:nth-child(6) { left: 60%; animation-delay: 3s; animation-duration: 7.5s; animation-name: float6; animation-iteration-count: infinite; animation-timing-function: linear; }
        .dollar-sign:nth-child(7) { left: 70%; animation-delay: 0.8s; animation-duration: 9.5s; animation-name: float7; animation-iteration-count: infinite; animation-timing-function: linear; }
        .dollar-sign:nth-child(8) { left: 80%; animation-delay: 2.5s; animation-duration: 6.5s; animation-name: float8; animation-iteration-count: infinite; animation-timing-function: linear; }
        .dollar-sign:nth-child(9) { left: 90%; animation-delay: 1.8s; animation-duration: 8.2s; animation-name: float9; animation-iteration-count: infinite; animation-timing-function: linear; }
        .dollar-sign:nth-child(10) { left: 15%; animation-delay: 4s; animation-duration: 7.8s; animation-name: float10; animation-iteration-count: infinite; animation-timing-function: linear; }
        .dollar-sign:nth-child(11) { left: 25%; animation-delay: 2.2s; animation-duration: 9.2s; animation-name: float11; animation-iteration-count: infinite; animation-timing-function: linear; }
        .dollar-sign:nth-child(12) { left: 35%; animation-delay: 3.5s; animation-duration: 6.8s; animation-name: float12; animation-iteration-count: infinite; animation-timing-function: linear; }
        .dollar-sign:nth-child(13) { left: 45%; animation-delay: 1.2s; animation-duration: 8.8s; animation-name: float13; animation-iteration-count: infinite; animation-timing-function: linear; }
        .dollar-sign:nth-child(14) { left: 55%; animation-delay: 4.5s; animation-duration: 7.2s; animation-name: float14; animation-iteration-count: infinite; animation-timing-function: linear; }
        .dollar-sign:nth-child(15) { left: 65%; animation-delay: 0.3s; animation-duration: 9.8s; animation-name: float15; animation-iteration-count: infinite; animation-timing-function: linear; }
        .dollar-sign:nth-child(16) { left: 75%; animation-delay: 3.8s; animation-duration: 6.2s; animation-name: float16; animation-iteration-count: infinite; animation-timing-function: linear; }
        .dollar-sign:nth-child(17) { left: 85%; animation-delay: 2.8s; animation-duration: 8.5s; animation-name: float17; animation-iteration-count: infinite; animation-timing-function: linear; }
        .dollar-sign:nth-child(18) { left: 5%; animation-delay: 4.2s; animation-duration: 7.5s; animation-name: float18; animation-iteration-count: infinite; animation-timing-function: linear; }
        .dollar-sign:nth-child(19) { left: 95%; animation-delay: 1.7s; animation-duration: 9.1s; animation-name: float19; animation-iteration-count: infinite; animation-timing-function: linear; }
        .dollar-sign:nth-child(20) { left: 12%; animation-delay: 3.2s; animation-duration: 6.9s; animation-name: float20; animation-iteration-count: infinite; animation-timing-function: linear; }

        @keyframes float1 { 0% { transform: translateY(100vh) translateX(-30px) rotate(0deg); opacity: 0; } 5% { opacity: 0.8; } 95% { opacity: 0.8; } 100% { transform: translateY(-100px) translateX(30px) rotate(360deg); opacity: 0; } }
        @keyframes float2 { 0% { transform: translateY(100vh) translateX(20px) rotate(0deg); opacity: 0; } 5% { opacity: 0.8; } 95% { opacity: 0.8; } 100% { transform: translateY(-100px) translateX(-20px) rotate(360deg); opacity: 0; } }
        @keyframes float3 { 0% { transform: translateY(100vh) translateX(-40px) rotate(0deg); opacity: 0; } 5% { opacity: 0.8; } 95% { opacity: 0.8; } 100% { transform: translateY(-100px) translateX(40px) rotate(360deg); opacity: 0; } }
        @keyframes float4 { 0% { transform: translateY(100vh) translateX(35px) rotate(0deg); opacity: 0; } 5% { opacity: 0.8; } 95% { opacity: 0.8; } 100% { transform: translateY(-100px) translateX(-35px) rotate(360deg); opacity: 0; } }
        @keyframes float5 { 0% { transform: translateY(100vh) translateX(-25px) rotate(0deg); opacity: 0; } 5% { opacity: 0.8; } 95% { opacity: 0.8; } 100% { transform: translateY(-100px) translateX(25px) rotate(360deg); opacity: 0; } }
        @keyframes float6 { 0% { transform: translateY(100vh) translateX(45px) rotate(0deg); opacity: 0; } 5% { opacity: 0.8; } 95% { opacity: 0.8; } 100% { transform: translateY(-100px) translateX(-45px) rotate(360deg); opacity: 0; } }
        @keyframes float7 { 0% { transform: translateY(100vh) translateX(-35px) rotate(0deg); opacity: 0; } 5% { opacity: 0.8; } 95% { opacity: 0.8; } 100% { transform: translateY(-100px) translateX(35px) rotate(360deg); opacity: 0; } }
        @keyframes float8 { 0% { transform: translateY(100vh) translateX(30px) rotate(0deg); opacity: 0; } 5% { opacity: 0.8; } 95% { opacity: 0.8; } 100% { transform: translateY(-100px) translateX(-30px) rotate(360deg); opacity: 0; } }
        @keyframes float9 { 0% { transform: translateY(100vh) translateX(-20px) rotate(0deg); opacity: 0; } 5% { opacity: 0.8; } 95% { opacity: 0.8; } 100% { transform: translateY(-100px) translateX(20px) rotate(360deg); opacity: 0; } }
        @keyframes float10 { 0% { transform: translateY(100vh) translateX(40px) rotate(0deg); opacity: 0; } 5% { opacity: 0.8; } 95% { opacity: 0.8; } 100% { transform: translateY(-100px) translateX(-40px) rotate(360deg); opacity: 0; } }
        @keyframes float11 { 0% { transform: translateY(100vh) translateX(-45px) rotate(0deg); opacity: 0; } 5% { opacity: 0.8; } 95% { opacity: 0.8; } 100% { transform: translateY(-100px) translateX(45px) rotate(360deg); opacity: 0; } }
        @keyframes float12 { 0% { transform: translateY(100vh) translateX(25px) rotate(0deg); opacity: 0; } 5% { opacity: 0.8; } 95% { opacity: 0.8; } 100% { transform: translateY(-100px) translateX(-25px) rotate(360deg); opacity: 0; } }
        @keyframes float13 { 0% { transform: translateY(100vh) translateX(-30px) rotate(0deg); opacity: 0; } 5% { opacity: 0.8; } 95% { opacity: 0.8; } 100% { transform: translateY(-100px) translateX(30px) rotate(360deg); opacity: 0; } }
        @keyframes float14 { 0% { transform: translateY(100vh) translateX(35px) rotate(0deg); opacity: 0; } 5% { opacity: 0.8; } 95% { opacity: 0.8; } 100% { transform: translateY(-100px) translateX(-35px) rotate(360deg); opacity: 0; } }
        @keyframes float15 { 0% { transform: translateY(100vh) translateX(-40px) rotate(0deg); opacity: 0; } 5% { opacity: 0.8; } 95% { opacity: 0.8; } 100% { transform: translateY(-100px) translateX(40px) rotate(360deg); opacity: 0; } }
        @keyframes float16 { 0% { transform: translateY(100vh) translateX(20px) rotate(0deg); opacity: 0; } 5% { opacity: 0.8; } 95% { opacity: 0.8; } 100% { transform: translateY(-100px) translateX(-20px) rotate(360deg); opacity: 0; } }
        @keyframes float17 { 0% { transform: translateY(100vh) translateX(-25px) rotate(0deg); opacity: 0; } 5% { opacity: 0.8; } 95% { opacity: 0.8; } 100% { transform: translateY(-100px) translateX(25px) rotate(360deg); opacity: 0; } }
        @keyframes float18 { 0% { transform: translateY(100vh) translateX(45px) rotate(0deg); opacity: 0; } 5% { opacity: 0.8; } 95% { opacity: 0.8; } 100% { transform: translateY(-100px) translateX(-45px) rotate(360deg); opacity: 0; } }
        @keyframes float19 { 0% { transform: translateY(100vh) translateX(-35px) rotate(0deg); opacity: 0; } 5% { opacity: 0.8; } 95% { opacity: 0.8; } 100% { transform: translateY(-100px) translateX(35px) rotate(360deg); opacity: 0; } }
        @keyframes float20 { 0% { transform: translateY(100vh) translateX(30px) rotate(0deg); opacity: 0; } 5% { opacity: 0.8; } 95% { opacity: 0.8; } 100% { transform: translateY(-100px) translateX(-30px) rotate(360deg); opacity: 0; } }
    </style>
</head>
<body>
    
    <!-- Floating dollar signs -->
    <div class="dollar-sign">$</div>
    <div class="dollar-sign">$</div>
    <div class="dollar-sign">$</div>
    <div class="dollar-sign">$</div>
    <div class="dollar-sign">$</div>
    <div class="dollar-sign">$</div>
    <div class="dollar-sign">$</div>
    <div class="dollar-sign">$</div>
    <div class="dollar-sign">$</div>
    <div class="dollar-sign">$</div>
    <div class="dollar-sign">$</div>
    <div class="dollar-sign">$</div>
    <div class="dollar-sign">$</div>
    <div class="dollar-sign">$</div>
    <div class="dollar-sign">$</div>
    <div class="dollar-sign">$</div>
    <div class="dollar-sign">$</div>
    <div class="dollar-sign">$</div>
    <div class="dollar-sign">$</div>
    <div class="dollar-sign">$</div>
</body>
</html>
