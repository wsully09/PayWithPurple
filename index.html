<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duncan Compound</title>
    
    <!-- Favicon Configuration -->
    <link rel="icon" type="image/png" sizes="32x32" href="favicons3/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons3/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="favicons3/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="favicons3/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="favicons3/android-chrome-512x512.png">
    
   

    <style>

        :root {
            --blue: #143268;
            --white: #fff;
            --background: #e8dfd0;
            --light-gray: #f7f7f7;
            --black: black;
            --light-blue: #568cba;

        }
        body {
            margin: 0;
            
            display: flex;
            justify-content: center;
           
            background-color: var(--background);

        }

        /* Loading Animation Styles */
        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--background);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-container img{
            filter: brightness(0.8);
        }

        .logo-container {
            position: relative;
            width: 350px;
            height: 350px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            width: 100%;
            height: 100%;
            object-fit: contain;
            animation: pulse 2s ease-in-out forwards;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.5);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        

    </style>
</head>
<body>
    <!-- Loading Animation -->
    <div class="loading-container" id="loadingContainer">
        <div class="logo-container">
            <img src="logo.png" alt="Logo" class="logo">
        </div>
    </div>


    <script>
        // The logo will stay visible with the loading animation
        // No need to hide the loading container
    </script>
</body>
</html>
