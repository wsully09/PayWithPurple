<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Generator - Railway Backend</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background-color: #0e140b;
            position: relative;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .noise-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('noise-light.png');
            background-repeat: repeat;
            opacity: 0.3;
            pointer-events: none;
            z-index: 1;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            color: white;
        }

        .title {
            font-size: 32px;
            margin-bottom: 30px;
            font-weight: 700;
        }

        .generate-button {
            background: linear-gradient(135deg, #ffffff, #f8f8f8);
            border: 2px solid rgba(255, 255, 255, 0.8);
            color: #333;
            padding: 18px 40px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
        }

        .generate-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #f8f8f8, #ffffff);
        }

        .ticket-info {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: none;
        }

        .ticket-id {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #fff;
        }

        .ticket-url {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
            word-break: break-all;
        }

        .copy-button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .copy-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .success-message {
            color: #4CAF50;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .config-section {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .config-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            width: 100%;
            margin-bottom: 10px;
        }

        .config-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .config-label {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 5px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="noise-overlay"></div>
    
    <div class="container">
        <h1 class="title">Generate Ticket</h1>
        
        <div class="config-section">
            <label class="config-label">Railway Backend URL:</label>
            <div style="color: rgba(255, 255, 255, 0.8); font-size: 14px; margin-bottom: 10px;">
                https://paywithpurple-production.up.railway.app
            </div>
            <small style="color: rgba(255, 255, 255, 0.6); font-size: 12px;">
                Backend is configured and ready to generate tickets!
            </small>
        </div>
        
        <button class="generate-button" onclick="generateTicket()">Generate New Ticket</button>
        
        <div class="ticket-info" id="ticketInfo">
            <div class="ticket-id">Ticket ID: <span id="ticketId"></span></div>
            <div class="ticket-url">URL: <span id="ticketUrl"></span></div>
            <button class="copy-button" onclick="copyToClipboard()">Copy URL</button>
            <div class="success-message" id="successMessage">URL copied to clipboard!</div>
        </div>
    </div>

    <script>
        // Hardcoded Railway backend URL
        function getBackendUrl() {
            return 'https://paywithpurple-production.up.railway.app';
        }

        async function generateTicket() {
            const backendUrl = getBackendUrl();
            if (!backendUrl) return;

            try {
                // Show loading state
                document.getElementById('ticketId').textContent = 'Generating...';
                document.getElementById('ticketUrl').textContent = 'Please wait...';
                document.getElementById('ticketInfo').style.display = 'block';
                
                // Call Railway backend API
                const response = await fetch(`${backendUrl}/api/tickets`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.success) {
                    // Update the display with real ticket data
                    document.getElementById('ticketId').textContent = data.ticket.id;
                    document.getElementById('ticketUrl').textContent = data.url;
                    
                    // Store the current ticket URL for copying
                    window.currentTicketUrl = data.url;
                    
                    // Automatically open the ticket in a new tab
                    window.open(data.url, '_blank');
                } else {
                    throw new Error(data.error || 'Failed to create ticket');
                }
                
                // Hide any previous success message
                document.getElementById('successMessage').style.display = 'none';
                
            } catch (error) {
                console.error('Error creating ticket:', error);
                document.getElementById('ticketId').textContent = 'Error';
                document.getElementById('ticketUrl').textContent = `Failed to connect to backend: ${error.message}`;
            }
        }

        function copyToClipboard() {
            if (window.currentTicketUrl) {
                navigator.clipboard.writeText(window.currentTicketUrl).then(function() {
                    // Show success message
                    const successMessage = document.getElementById('successMessage');
                    successMessage.style.display = 'block';
                    
                    // Hide success message after 3 seconds
                    setTimeout(function() {
                        successMessage.style.display = 'none';
                    }, 3000);
                }).catch(function(err) {
                    console.error('Could not copy text: ', err);
                    // Fallback for older browsers
                    const textArea = document.createElement('textarea');
                    textArea.value = window.currentTicketUrl;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    
                    const successMessage = document.getElementById('successMessage');
                    successMessage.style.display = 'block';
                    setTimeout(function() {
                        successMessage.style.display = 'none';
                    }, 3000);
                });
            }
        }

        // Generate a ticket on page load
        window.addEventListener('load', function() {
            // Auto-generate a ticket when page loads
            generateTicket();
        });
    </script>
</body>
</html>
